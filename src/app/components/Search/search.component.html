<div class="main">
  
  <br>
  <br>
  <br>
  <strong><h1 class="center aligned header">SEARCH FOR ARTIST</h1></strong>
  <br>
  <strong><h1><div class="sub header">USE MYSPOTIFY APP TO FIND NEW MUSIC</div></h1></strong>
  <br>
  <div class="ui form">
    <div class="ui icon fluid input">
      <input type="text" [formControl]="query" placeholder="Search for Artist">
      <i class="search icon"></i>
    </div>
  </div>
</div>

<div class="ui hidden divider"></div> 


<div class="result" *ngIf="results">
  <div class="" *ngFor="let res of results">
    <div class="ui segment">
      <div class="ui items" *ngIf="res.images.length > 0">
        <div class="item">
          <div class="ui small image">
            <img src="{{res.images[0].url}}" alt="">
          </div>

          <div class="content">
            <h3><a href="/artist/{{res.id}}">{{res.name}}</a></h3>
            <div class="ui labels">
              <div class="ui orange label">FOLLOWERS: {{res.followers.total}}</div>
              <div class="ui yellow label">POPULARITY: {{res.popularity}}</div>
            </div>
            <div class="ui horizontal list" *ngFor="let genre of res.genres">
              <div class="item">
                <div class="ui labels">
                  <div class="ui label">{{genre}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
